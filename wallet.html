<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" href="logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Enderman Cheers Wallet</title>
  <style>
    /* Estilos globais */
    body {
      font-family: Arial, sans-serif;
      background-color: #000000; /* Fundo preto */
      color: #fff; /* Texto claro */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      box-sizing: border-box;
    }

    /* Container que simula a tela do iPhone 15, responsivo */
    .iphone-container {
      width: 100%;
      max-width: 420px;
      height: 100%;
      max-height: 800px;
      background-color: #1c1c1c;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      overflow-y: auto; /* Faz o conteúdo rolar */
      margin-bottom: 70px; /* Evita sobreposição com o footer */
    }

    /* Título da página */
    h1 {
      font-size: 2rem;
      color: #4CAF50;
      margin-bottom: 20px;
      text-align: center;
      word-wrap: break-word;
    }

    /* Card com bordas arredondadas */
    .card {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Estilizando o botão de conexão */
    #connectBtn {
      background-color: #4CAF50;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    #connectBtn:hover {
      background-color: #45a049;
    }

    /* Inputs com bordas arredondadas e fundo escuro */
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #333;
      color: #fff;
      font-size: 1.1rem;
    }

    /* Estilizando o botão de PIX + Mint */
    #pixQRBtn {
      background-color: #1db954;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    #pixQRBtn:hover {
      background-color: #1d9d50;
    }

    /* Exibindo o QR Code gerado */
    #pixQRContainer img {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }

    /* Footer */
    .footer {
      width: 100%;
      height: 50px;
      position: fixed;
      bottom: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      background: linear-gradient(90deg, #ff0040, #ffcc00);
      color: #000;
      font-size: 14px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 6px #ff0040, 0 0 12px #ffcc00;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 -3px 15px rgba(255, 0, 0, 0.5);
      border-top: 2px solid #ff003c;
      backdrop-filter: blur(12px);
    }
  </style>
</head>
<body>
  <div class="iphone-container">
    <h1>ENDERMAN CHEERS WALLET</h1>

    <!-- Conectar Carteira -->
    <div class="card">
      <button id="connectBtn">Conectar MetaMask</button>
    </div>

    <!-- PIX + Mint -->
    <div class="card">
      <h2 style="text-align:center">PRESS F11</h2>
      <input id="pixValue" placeholder="Valor (BRL)"/>
      <input id="pixUserKey" placeholder="Chave PIX"/>
      <input id="userNote" placeholder="Observação (opcional)"/>
      <button id="pixQRBtn">Gerar QR Code + Mint</button>
      <div id="pixQRContainer"></div>
    </div>

    <!-- Logs -->
    <div class="card">
      <pre id="log">RUNNING HORIGAMI SUIT 6G.01 ...</pre>
    </div>

    <footer class="footer">© CEO LUCAS JANUARIO BRNC INC ®</footer>
  </div>

  <!-- Script de Conexão MetaMask e Geração de QR Code -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode"></script>
  <script>
    // -------- Conexão MetaMask --------
    const connectBtn = document.getElementById("connectBtn");

    if (typeof window.ethereum === "undefined") {
      connectBtn.disabled = true;
    }

    async function connectWallet() {
      try {
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        const userAddress = accounts[0];
        alert(`Conectado: ${userAddress}`);
        connectBtn.textContent = "Desconectar Carteira";
      } catch (error) {
        alert("Erro ao conectar à MetaMask");
        console.error(error);
      }
    }

    connectBtn.addEventListener("click", () => {
      if (connectBtn.textContent === "Conectar MetaMask") {
        connectWallet();
      } else {
        alert("Desconectado");
        connectBtn.textContent = "Conectar MetaMask";
      }
    });

    // -------- Geração de QR Code PIX --------
    document.getElementById("pixQRBtn").addEventListener("click", function() {
      const value = document.getElementById("pixValue").value;
      const userKey = document.getElementById("pixUserKey").value;
      const note = document.getElementById("userNote").value;

      if (!value || !userKey) {
        alert("Preencha todos os campos obrigatórios.");
        return;
      }

      // Gerar o QR Code PIX com base nas informações fornecidas
      const pixData = `00020126580014BR.GOV.BCB.PIX0114${userKey}5204000053039865404${(parseFloat(value) * 100).toFixed(0)}5802BR5913APOLO26X62900012${note}`;
      
      // Gerar e exibir o QR Code
      QRCode.toDataURL(pixData, function(err, url) {
        if (err) {
          console.error(err);
          return;
        }
        const qrContainer = document.getElementById("pixQRContainer");
        qrContainer.innerHTML = `<img src="${url}" alt="QR Code PIX"/>`;
      });
    });
  </script>
</body>
</html>
