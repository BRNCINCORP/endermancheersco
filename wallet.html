<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" href="logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Enderman Cheers Wallet</title>
  <style>
    /* Estilos globais */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Fundo escuro */
      color: #fff; /* Texto claro */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      box-sizing: border-box;
    }

    /* Container que simula a tela do iPhone 15, responsivo */
    .iphone-container {
      width: 90vw; /* Usa 90% da largura da tela */
      max-width: 400px; /* Limita a largura máxima */
      height: 90vh; /* Usa 90% da altura da tela */
      max-height: 800px; /* Limita a altura máxima */
      background-color: #1c1c1c;
      border-radius: 20px; /* Borda arredondada */
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* Sombra para dar efeito realista */
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
    }

    /* Título da página */
    h1 {
      font-size: 2rem;
      color: #4CAF50;
      margin-bottom: 20px;
      text-align: center;
      word-wrap: break-word;
    }

    /* Card com bordas arredondadas */
    .card {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Estilizando o botão de conexão */
    #connectBtn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    #connectBtn:hover {
      background-color: #45a049;
    }

    /* Estilizando a área de texto que mostra o status da carteira */
    #walletAddr {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 10px;
      text-align: center;
    }

    /* Inputs com bordas arredondadas e fundo escuro */
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #333;
      color: #fff;
      font-size: 1rem;
    }

    /* Estilizando o botão de PIX + Mint */
    #pixQRBtn {
      background-color: #1db954;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    #pixQRBtn:hover {
      background-color: #1d9d50;
    }

    /* Exibindo o QR Code gerado */
    #pixQRContainer img {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }

    /* Logs - área de exibição de logs */
    #log {
      background-color: #1c1c1c;
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      font-size: 1rem;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-top: 10px;
    }

footer {
    background: #f7d200; /* amarelo forte */
    border-top: 3px solid #ff0000; /* vermelho neon */
    padding: 45px 30px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 30px;
    color: #000; /* texto preto */
    font-weight: bold;
    box-shadow: 0 -4px 18px rgba(255, 0, 0, 0.65); /* brilho vermelho */
    position: relative;
    overflow: hidden;
}

/* Linha neon vermelha animada */
footer::before {
    content: "";
    position: absolute;
    top: 0;
    left: -20%;
    width: 140%;
    height: 3px;
    background: linear-gradient(90deg, transparent, #ff0000, transparent);
    animation: cyberline 3s linear infinite;
    opacity: 1;
    filter: drop-shadow(0 0 6px #ff0000);
}

@keyframes cyberline {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

/* Marca */
footer .brand {
    font-size: 26px;
    font-weight: 900;
    color: #000; /* preto */
    text-shadow: 
        0 0 8px #ff0000,
        0 0 14px #ff2a2a,
        0 0 20px #ff4d4d;
    letter-spacing: 1.4px;
}

/* Texto */
footer .info-section p {
    color: #000;
    font-size: 16px;
    font-weight: bold;
    text-shadow: 0 0 6px rgba(255, 0, 0, 0.55);
}

/* Links */
footer a {
    color: #000;
    font-weight: 800;
    text-decoration: none;
    transition: 0.25s;
    text-shadow: 0 0 6px #ff0000;
}

footer a:hover {
    color: #ff0000;
    text-shadow: 0 0 12px #ff0000, 0 0 20px #ff4d4d;
    letter-spacing: 1px;
}

/* Divisórias */
footer .column {
    border-left: 3px solid rgba(255, 0, 0, 0.6);
    padding-left: 15px;
}
    /* Ajustes para dispositivos móveis */
    @media (max-width: 768px) {
      .iphone-container {
        width: 90vw;
        height: 85vh;
        padding: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      /* Ajusta o tamanho dos botões e inputs em telas menores */
      #connectBtn, #pixQRBtn, input {
        padding: 10px;
        font-size: 0.9rem;
      }
    }

    /* Ajustes para telas pequenas (celulares) */
    @media (max-width: 480px) {
      .iphone-container {
        width: 95vw;
        height: 80vh;
      }

      h1 {
        font-size: 1.4rem;
      }

      /* Menor tamanho de botões e inputs para telas muito pequenas */
      #connectBtn, #pixQRBtn, input {
        padding: 8px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="iphone-container">
    <h1>ENDERMAN CHEERS WALLET</h1>

    <!-- Conectar Carteira -->
    <div class="card">
      <button id="connectBtn">Conectar Carteira</button>
      <div id="walletAddr" class="small">Status: desconectado</div>
    </div>

    <!-- PIX + Mint -->
    <div class="card">
      <h2 style="text-align:center">APOLO26</h2>
      <input id="pixValue" placeholder="Valor (BRL)"/>
      <input id="pixUserKey" placeholder="Chave PIX"/>
      <input id="userNote" placeholder="Observação (opcional)"/>
      <button id="pixQRBtn">Gerar QR Code + Mint</button>
      <div id="pixQRContainer"></div>
    </div>
    <footer>©CEO LUCAS JANUARIO BRNC INC ®</footer>
  </div>

<script>
// LOG
function log(msg){
  const l=document.getElementById("log");
  l.textContent += "\n"+msg;
  l.scrollTop=l.scrollHeight;
  console.log(msg);
}

// ETHERS
let provider=null, signer=null, contract=null;
const ABI=["function mintWithPaymentHash(bytes32 h, bytes a, uint256 v) external returns(uint256)"];

// Auto-connect se MetaMask já estiver ativa
async function autoConnect(){
  if(window.ethereum){
    provider=new ethers.BrowserProvider(window.ethereum);
    const accounts=await provider.send("eth_accounts",[]);
    if(accounts.length>0){
      signer=await provider.getSigner();
      document.getElementById("walletAddr").textContent="Conectado: "+await signer.getAddress();
      log("Carteira conectada automaticamente.");
    }
  }
}
autoConnect();

// Conectar Carteira
document.getElementById("connectBtn").onclick=async()=>{ /* ... */ };

// SHA256
async function sha256Hex(text){
  const enc=new TextEncoder().encode(text);
  const hash=await crypto.subtle.digest("SHA-256",enc);
  return "0x"+Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,"0")).join("");
}

// Função para calcular o valor de mint com base no modelo
async function calcularMintComPeso(amount, ADR, VArh, r, b, k, u) {
  let pesoDinamico = calcularPesoDinamico(ADR, VArh, r, b, k, u);
  let pesoNormalizado = calcularPesoNormalizado([pesoDinamico]);

  const valorAjustado = amount * pesoNormalizado[0];
  const amountWei = BigInt(Math.floor(valorAjustado * 1e15));

  log("Valor ajustado: " + valorAjustado);
  log("Mint com valor ajustado: " + amountWei);

  return amountWei;
}

// Botão PIX + Mint acionando engine
document.getElementById("pixQRBtn").addEventListener("click", async ()=>{
  if(!signer || !contract){log("Conecte carteira e contrato antes."); return;}
  await DAQEngine.init(signer, contract);

  const amount = document.getElementById("pixValue").value.trim();
  const key = document.getElementById("pixUserKey").value.trim();
  const note = document.getElementById("userNote").value.trim();

  if(!amount || !key){alert("Preencha valor e chave PIX."); return;}
  if(isNaN(amount)){alert("Valor inválido."); return;}

  const ADR = 0.5;
  const VArh = 0.7;
  const r = 0.1;
  const b = 0.02;
  const k = 0.03;
  const u = 0.5;

  const amountWei = await calcularMintComPeso(amount, ADR, VArh, r, b, k, u);

  const brcode = `000201...valor${amount}...chave${key}...note${note}`;
  const img = document.createElement("img");
  img.src = "https://api.qrserver.com/v1/create-qr-code/?size=225x225&data=" + encodeURIComponent(brcode);
  const container = document.getElementById("pixQRContainer");
  container.innerHTML = ""; 
  container.appendChild(img);
  log("QRCode PIX gerado.");

  await DAQEngine.mintMonitor(amountWei, key, note);
});
</script>
</body>
</html>
