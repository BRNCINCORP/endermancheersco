// SHA256
async function sha256Hex(text){
  const enc=new TextEncoder().encode(text);
  const hash=await crypto.subtle.digest("SHA-256",enc);
  return "0x"+Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,"0")).join("");
}

// Cálculos com base no modelo 6G Tauros V5 (Peso Dinâmico)
function calcularPesoDinamico(ADR, VArh, r, b, k, u) {
  // Peso dinâmico
  let peso = Math.exp(-ADR * VArh) * Math.pow(1 + VArh, -1) * r * Math.exp(-a * u) / ((1 + b * u) * (1 + k * A(t)));
  return peso;
}

// Normalização dos Pesos
function normalizarPeso(pesos) {
  let somaPesos = pesos.reduce((acc, peso) => acc + peso, 0);
  return pesos.map(peso => peso / somaPesos);
}

// Peso normalizado
function calcularPesoNormalizado(pesosDinamicos) {
  return normalizarPeso(pesosDinamicos);
}

// Função para calcular o valor de mint com base no modelo
async function calcularMintComPeso(amount, ADR, VArh, r, b, k, u) {
  // Calcular peso dinâmico e normalizado
  let pesoDinamico = calcularPesoDinamico(ADR, VArh, r, b, k, u);
  let pesoNormalizado = calcularPesoNormalizado([pesoDinamico]);

  // Ajustar o valor do mint de acordo com o peso
  const valorAjustado = amount * pesoNormalizado[0]; // Ajustando valor com peso normalizado
  const amountWei = BigInt(Math.floor(valorAjustado * 1e15)); // Converting to Wei for minting

  log("Valor ajustado: " + valorAjustado);
  log("Mint com valor ajustado: " + amountWei);

  return amountWei;
}

// Botão PIX + Mint acionando engine

  const k = 0.03;   // exemplo de valor k
  const u = 0.5;    // exemplo de valor u (ajuste)

  // Calcular o valor ajustado com o novo modelo
  const amountWei = await calcularMintComPeso(amount, ADR, VArh, r, b, k, u);

  container.innerHTML = ""; 
  container.appendChild(img);
  log("QRCode PIX gerado.");

  await DAQEngine.mintMonitor(amountWei, key, note);
});
