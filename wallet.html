// SHA256
async function sha256Hex(text){
  const enc=new TextEncoder().encode(text);
  const hash=await crypto.subtle.digest("SHA-256",enc);
  return "0x"+Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,"0")).join("");
}

// Função para calcular o peso dinâmico baseado no DRAPP
async function calcularPesoDinamico(ADR, VArh, r, b, k, u) {
  let pesoDinamico = ADR * Math.exp(-ADR * r) * (1 + VArh) / (1 + Math.exp(k * u));
  return pesoDinamico;
}

// Função para normalizar o peso
async function calcularPesoNormalizado(pesos) {
  const somaPesos = pesos.reduce((acc, peso) => acc + peso, 0);
  return pesos.map(peso => peso / somaPesos);
}

// Função para calcular o valor de mint com base no modelo DRAPP
async function calcularMintComPeso(amount, ADR, VArh, r, b, k, u) {
  let pesoDinamico = await calcularPesoDinamico(ADR, VArh, r, b, k, u);
  let pesoNormalizado = await calcularPesoNormalizado([pesoDinamico]);

  const valorAjustado = amount * pesoNormalizado[0];
  const amountWei = BigInt(Math.floor(valorAjustado * 1e15)); // Convertendo para wei

  log("Valor ajustado: " + valorAjustado);
  log("Mint com valor ajustado: " + amountWei);

  return amountWei;
}

// Botão PIX + Mint acionando engine

  // Calculando o valor ajustado com base nos parâmetros DRAPP
  const amountWei = await calcularMintComPeso(amount, ADR, VArh, r, b, k, u);

  // Gerando QRCode PIX

});
