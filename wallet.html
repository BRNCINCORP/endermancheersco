<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" href="logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Enderman Cheers Wallet</title>
  <style>
    /* Estilos globais */
    body {
      font-family: Arial, sans-serif;
      background-color: #000000; /* Fundo preto */
      color: #fff; /* Texto claro */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      box-sizing: border-box;
    }

    /* Container que simula a tela do iPhone 15, responsivo */
    .iphone-container {
      width: 100%;
      max-width: 420px;
      height: 100%;
      max-height: 800px;
      background-color: #1c1c1c;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      overflow-y: auto;
      margin-bottom: 70px; /* Evita sobreposição com o footer */
    }

    /* Título da página */
    h1 {
      font-size: 2rem;
      color: #4CAF50;
      margin-bottom: 20px;
      text-align: center;
      word-wrap: break-word;
    }

    /* Card com bordas arredondadas */
    .card {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Estilizando o botão de conexão */
    #connectBtn {
      background-color: #4CAF50;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    #connectBtn:hover {
      background-color: #45a049;
    }

    /* Inputs com bordas arredondadas e fundo escuro */
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #333;
      color: #fff;
      font-size: 1.1rem;
    }

    input::placeholder {
      color: #8aff00; /* Verde neon para o placeholder */
    }

    /* Estilo do contorno verde neon somente quando o input for focado */
    input:focus {
      outline: 3px solid #8aff00; /* Contorno verde neon */
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.8); /* Efeito de brilho neon */
    }

    /* Estilizando o botão de PIX + Mint */
    #pixQRBtn {
      background-color: #1db954;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    #pixQRBtn:hover {
      background-color: #1d9d50;
    }

    /* Exibindo o QR Code gerado */
    #pixQRContainer img {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }
* Ticker horizontal */
.ticker-horizontal {
  width: 100%;
  overflow: hidden;
  background:#1a1a1a;
  border-radius:8px;
  padding:10px 0;
  margin-bottom:14px;
}

.ticker-track {
  display: flex;
  gap:40px;
  white-space: nowrap;
  animation: scrollTicker 20s linear infinite;
}

.ticker-item {
  display: flex;
  gap:8px;
  font-size:.95rem;
  color:#fff;
  align-items:center;
}

.ticker-item .positive { color:#4caf50; font-weight:bold; }
.ticker-item .negative { color:#f44336; font-weight:bold; }

@keyframes scrollTicker {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}
    /* Footer */
    .footer {
      width: 100%;
      height: 50px;
      position: fixed;
      bottom: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      background: linear-gradient(90deg, #ff0040, #ffcc00);
      color: #000;
      font-size: 14px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 6px #ff0040, 0 0 12px #ffcc00;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 -3px 15px rgba(255, 0, 0, 0.5);
      border-top: 2px solid #ff003c;
      backdrop-filter: blur(12px);
    }

    /* Remove a barra de rolagem (scrollbar) */
    .iphone-container::-webkit-scrollbar {
      display: none;
    }

    /* Estilo de notificação */
    .notification {
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 1.1rem;
      display: none;
      text-align: center;
    }

    .notification.success {
      background-color: #4CAF50;
    }

    .notification.error {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="iphone-container">
    <h1>ENDERMAN CHEERS WALLET</h1>

    <!-- Conectar Carteira -->
    <div class="card">
      <button id="connectBtn">Conectar MetaMask</button>
    </div>

    <!-- PIX + Mint -->
    <div class="card">
      <h2 style="text-align:center">PRESS F11</h2>
      <button id="pixQRBtn">Gerar QR Code + Mint</button>
      <div id="pixQRContainer"></div>
    </div>
 <!-- Ticker Horizontal -->
  <div class="ticker-horizontal">
    <div class="ticker-track" id="tickerTrack">
      <!-- Itens serão gerados via JS -->
    </div>
  </div>
    <!-- Logs -->
    <div class="card">
      <pre id="log">RUNNING HORIGAMI SUIT 6G.01 ...</pre>
    </div>

    <!-- Notificação -->
    <div id="notification" class="notification"></div>

    <footer class="footer">© CEO LUCAS JANUARIO BRNC INC ®</footer>
  </div>

  <!-- Script de Conexão MetaMask e Geração de QR Code -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode"></script>

  <script>
    // -------- Ticker Horizontal --------
const assets = {
  "NIX-ALOT Ore":2, "NIX-ALOT Craft":5, "NIX-ALOT Redstone":10, "NIX-ALOT Diamond":20,
  "NIX-ALOT Gold":15, "NIX-ALOT Emerald":30, "NIX-ALOT Lapis":8, "NIX-ALOT Netherite":50
};
const usdToBrl = 5.0;
let lastValues = {...assets};

function updateTickerHorizontal(){
  const track = document.getElementById("tickerTrack");
  track.innerHTML = "";

  for(const [label, usd] of Object.entries(assets)){
    const changePercent = (Math.random()*0.1-0.05);
    const newUsd = Math.max(0, lastValues[label]*(1+changePercent));
    const brlValue = newUsd * usdToBrl;
    const diff = newUsd - lastValues[label];
    lastValues[label] = newUsd;

    const trendClass = diff>=0 ? "positive" : "negative";
    const trendSymbol = diff>=0 ? "▲" : "▼";

    const item = document.createElement("div");
    item.className = "ticker-item";
    item.innerHTML = `${label}: <span class="${trendClass}">${trendSymbol} R$ ${brlValue.toLocaleString('pt-BR',{minimumFractionDigits:2})}</span>`;
    track.appendChild(item);
  }
}
    const connectBtn = document.getElementById("connectBtn");
    const walletAddrEl = document.getElementById("walletAddr");
    const notification = document.getElementById("notification");
    const pixQRBtn = document.getElementById("pixQRBtn");

    let isWalletConnected = false; // Flag para verificar a conexão com a carteira

    // Função de notificação
    function showNotification(message, type) {
      notification.textContent = message;
      notification.classList.add(type);
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
        notification.classList.remove(type);
      }, 5000);
    }

    // -------- Conexão MetaMask --------
    if (typeof window.ethereum === "undefined") {
      connectBtn.disabled = true;
      showNotification("MetaMask não detectado!", "error");
    }

    async function connectWallet() {
      try {
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        const userAddress = accounts[0];
        walletAddrEl.textContent = `Conectado: ${userAddress}`;
        connectBtn.textContent = "Desconectar Carteira";
        isWalletConnected = true; // Marca que a carteira foi conectada
        showNotification("Conectado à MetaMask com sucesso!", "success");

        // Exibe o botão para gerar o QR Code depois de conectar
        pixQRBtn.style.display = "block"; // Torna o botão visível

        window.ethereum.on("accountsChanged", (accounts) => {
          walletAddrEl.textContent = `Conectado: ${accounts[0]}`;
        });
        window.ethereum.on("chainChanged", (chainId) => {
          console.log("Rede mudada:", chainId);
        });
      } catch (error) {
        walletAddrEl.textContent = "Erro ao conectar à MetaMask";
        showNotification("Erro ao conectar à MetaMask!", "error");
        console.error(error);
      }
    }

    connectBtn.addEventListener("click", () => {
      if (connectBtn.textContent === "Conectar MetaMask") {
        connectWallet();
      } else {
        walletAddrEl.textContent = "Status: desconectado";
        connectBtn.textContent = "Conectar MetaMask";
        isWalletConnected = false;
        pixQRBtn.style.display = "none"; // Esconde o botão de gerar QR Code
      }
    });

    // -------- Funções do QR Code --------
    pixQRBtn.addEventListener("click", () => {
      if (!isWalletConnected) {
        showNotification("Por favor, conecte a MetaMask primeiro!", "error");
        return;
      }

      const qrCodeData = {
        pix: "48761013889",  // Chave Pix
        note: "Pagamento para Mint"
      };

      const qrCodeContainer = document.getElementById("pixQRContainer");
      qrCodeContainer.innerHTML = ""; // Limpar QR Code anterior

      QRCode.toDataURL(JSON.stringify(qrCodeData), { errorCorrectionLevel: 'H' }, (err, url) => {
        if (err) {
          console.error("Erro ao gerar QR Code:", err);
          showNotification("Erro ao gerar o QR Code!", "error");
          return;
        }

        const img = document.createElement("img");
        img.src = url;
        qrCodeContainer.appendChild(img);

        // Notificação de sucesso ao gerar o QR
        showNotification("QR Code gerado com sucesso!", "success");
      });
    });
  </script>

</body>
</html>
